<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        .lamp {
            display: inline-block;
            background: gray;
            width: 50px;
            height: 50px;
            border-radius: 50px;
            margin-left: 150px;
        }

        .green.light {
            background: green;
        }

        .red.light {
            background: red;
        }

        .yellow.light {
            background: yellow;
        }
    </style>

</head>

<body>

    <div class="lamp green"></div>
    <div class="lamp yellow"></div>
    <div class="lamp red"></div>

    <button id="next">next</button>

    <script>

        function sleep(t) {
            return new Promise((resolve, reject) => {
                setTimeout(resolve, t);
            })
        }

        // async await 和generator一起使用
        async function* counter() {
            let i = 0
            while (true) {
                await sleep(1000)
                yield i++
            }
        }

        (async function () {
            for await (let i of counter()) {
                console.log(i)
            }
        })()



    </script>
</body>

</html>
